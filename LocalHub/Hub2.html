<!DOCTYPE html>
<html>

<head>
	<script>
		function build() {
			window.addEventListener("message", (message) => {
				if (message.data.request!=="loadScript") return;
				const lhCoreScript = document.createElement("script");
				lhCoreScript.src = message.data.content.relativeCorePath;
				lhCoreScript.onload = () => {
					LHCore.loadHub(window, message.data.content.absoluteCorePath);
					load();
				}
				document.head.appendChild(lhCoreScript);
			});
		}
		function load() {
			LHCore.createRoutes([
				{ url: "", path: "C:/Users/Yo/Mind Mansion/Projects/Software/Web/LocalHub/@Repository/LocalHub/Hub3.html" },
				{ url: "subteste", path: "C:/Users/Yo/Mind Mansion/Projects/Software/Web/LocalHub/@Repository/LocalHub/Hub4.html" },
				{ url: "subteste/subsubteste", path: "C:/Users/Yo/Mind Mansion/Projects/Software/Web/LocalHub/@Repository/LocalHub/Hub1.html" },
			]);
			titulo = LHCore.bindVariable("titulo");
			titulo.value = "Teste2";
			LHCore.changeTitle("TESTE2");
		}
	</script>
	<style>
		body{
			margin:0px;
			background-color: yellow;
		}
	</style>
</head>

<body onload="build()">
	<b>HUB 2</b>
	<lh-var titulo></lh-var>
	<lh-hub routed></lh-hub>
</body>

</html>
