<html>

<head>
	<title id="title"></title>
	<link rel="icon" id="icon">
	</link>
	<script src="./LHFactory/LHCore/lhcore.js"></script> <!-- Deve ser relativo ao "LH.html"! -->
	<script>
		LHCore.createRoutes([
			{ url: "", path: "./Hub1.html" },
			{ url: "teste", path: "./Hub2.html" },
		], window);
		function load() {
			titulo = LHCore.bindVariable("titulo");
			titulo.value = "Teste";
			LHCore.loadMainHub(window);
		}
	</script>
</head>

<body onload="load()">
	<lh-var titulo></lh-var>
	<br>
	<lh-hub routed></lh-hub>
</body>

</html>
