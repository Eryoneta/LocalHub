<!DOCTYPE html>
<html>

<head>
	<script>
		function build() {
			window.addEventListener("message", (message) => {
				if (!message.data.loadScript) return;
				const lhCoreScript = document.createElement("script");
				lhCoreScript.src = message.data.relativeCorePath;
				lhCoreScript.onload = () => {
					LHCore.loadHub(window, message.data.absoluteCorePath);
					load();
				}
				document.head.appendChild(lhCoreScript);
			});
		}
		function load() {
			LHCore.createRoutes([
				{ url: "", path: "C:/Users/Yo/Mind Mansion/Projects/Software/Web/LocalHub/@Repository/LocalHub/Hub1.html" },
			]);
			titulo = LHCore.bindVariable("titulo");
			titulo.value = "Teste1";
			LHCore.changeTitle("TESTE1");
		}
	</script>
</head>

<body onload="build()">
	<b>HUB 1</b>
	<lh-var titulo></lh-var>
	<lh-hub routed></lh-hub>
</body>

</html>
